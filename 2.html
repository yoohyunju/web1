  <h2> Hamburger patty recipe </h2>
<p>[재료]
  <ul>
    <li>소고기 600g</li>
    <li>돼지고기 300g</li>
    <li>소금 1T</li>
    <li>후추 1T</li>
    <li>달걀 2개</li>
    <li>빵가루 55g</li>
  </ul>
</p>
[방법]
  <ol>
    <li>갈아진 소고기와 돼지고기, 소금, 후추를 넣고 섞은 뒤 10분간 숙성한다.</li>
    <li>달걀을 넣어 섞어준다.</li>
    <li>110g씩 뭉쳐서 패티를 만든다.</li>
  </ol>
