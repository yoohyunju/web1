  <h2> Hamburger source recipe </h2>
<p>[재료]
  <ul>
    <li>마요네즈 1/2 컵</li>
    <li>절임 피클 소스 4T</li>
    <li>식초 1T</li>
    <li>소금 1/8T</li>
    <li>프렌치 드레싱 2T</li>
    <li>다진 양파 1T</li>
    <li>설탕 1T</li>
  </ul>
</p>
<p>[방법]
  <ol>
    <li>준비한 재료를 모두 섞는다.</li>
    <li>하루 동안 냉장 숙성한다.</li>
    <li>먹기 전 몇 번 저어준 뒤 햄버거 빵에 바른다.</li>
  </ol>
